# Web REST API
web:
  listen_endpoint: "localhost:46218"

# GRPC API
api:
  listen_endpoint: "localhost:46219"

# storage
storage:
  filesystem:
    data_dir: "/tmp/memprofiler"
    sync_write: false

# metrics
metrics:
  # list of ISO 8601 duration values
  averaging_windows:
    - PT30S   # 30 seconds
    - PT5M    # 5 minutes

# logging
logging:
  level: "debug"
